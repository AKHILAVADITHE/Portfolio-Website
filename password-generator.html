<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Password Generator — Vadithe Akhila</title>
<link rel="stylesheet" href="styles.css"/>
</head>
<body>
<header class="nav">
  <div class="container nav-inner">
    <a class="brand" href="index.html">Vadithe Akhila</a>
    <nav class="menu">
      <a href="index.html">Home</a><a href="about.html">About</a>
      <a href="skills.html">Skills</a><a href="projects.html">Projects</a>
      <a href="experience.html">Experience</a><a href="contact.html">Contact</a>
    </nav>
  </div>
</header>

<main class="container section">
<h2 class="center" style="font-size:36px;color:var(--sage-700)">Password Generator</h2>

<div class="card" style="max-width:500px;margin:auto">
  <label for="length">Length:</label>
  <input type="number" id="length" min="4" max="32" value="12"/>

  <div style="margin-top:8px">
    <label><input type="checkbox" id="numbers" checked/> Include Numbers</label><br/>
    <label><input type="checkbox" id="symbols" checked/> Include Symbols</label>
  </div>

  <div style="margin-top:12px;display:flex;gap:8px">
    <input type="text" id="password" readonly style="flex:1"/>
    <button id="toggle" class="btn" type="button">Show</button>
  </div>

  <div style="margin-top:12px;display:flex;gap:8px">
    <button id="generate" class="btn primary" type="button">Generate</button>
    <button id="copy" class="btn" type="button">Copy</button>
  </div>
</div>
</main>

<footer class="footer">© <span id="y"></span> Akhila Bai</footer>
<script>
document.getElementById('y').textContent=new Date().getFullYear();

const lengthEl = document.getElementById("length");
const numbersEl = document.getElementById("numbers");
const symbolsEl = document.getElementById("symbols");
const passwordEl = document.getElementById("password");
const generateBtn = document.getElementById("generate");
const copyBtn = document.getElementById("copy");
const toggleBtn = document.getElementById("toggle");

function generatePassword(){
  const length = +lengthEl.value;
  let chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
  if(numbersEl.checked) chars += "0123456789";
  if(symbolsEl.checked) chars += "!@#$%^&*()_+[]{}|;:,.<>?";
  let pass = "";
  for(let i=0;i<length;i++){
    pass += chars.charAt(Math.floor(Math.random() * chars.length));
  }
  passwordEl.value = pass;
}

generateBtn.addEventListener("click", generatePassword);
copyBtn.addEventListener("click", ()=>{
  passwordEl.select();
  document.execCommand("copy");
  alert("Password copied to clipboard!");
});
toggleBtn.addEventListener("click", ()=>{
  if(passwordEl.type === "password"){
    passwordEl.type = "text";
    toggleBtn.textContent = "Hide";
  } else {
    passwordEl.type = "password";
    toggleBtn.textContent = "Show";
  }
});
</script>
</body>
</html>
